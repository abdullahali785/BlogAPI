name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 1) Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2) Setup Node
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3) Install deps
    - name: Install dependencies
      run: npm install

    # 4) Run tests
    - name: Run tests
      run: npm test

    # 5) Build Docker image
    - name: Build Docker image
      run: |
        docker build -t blogapi-demo .


    